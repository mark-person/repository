
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">



<style type="text/css">

.bottom-item {
	text-align: center;
	padding: 0.25rem;
}

#iframeDiv {
	width:100%;
	border:1px solid #ddd;
	height:100%;
	overflow-x: hidden;
	overflow-y:scroll;
	background-color:white;
}



#content {width:100%;height:100%;border:0px}

html,body{
    height:100%;
}
</style>


<script type="text/javascript">


/*

//如果iframe的src不是网址，而是本地的html，则需要给HTML的DOM添加监听事件，让html的body可以监听到touch事件，让嵌套的html也可以滚动。
    var toScrollFrame = function(iFrame, mask) {  
               if (!navigator.userAgent.match(/iPad|iPhone/i))  
                   return false;  
               //如果没有iOS，什么也不做
               var mouseY = 0;  
               var mouseX = 0;  
               jQuery(iFrame).ready(function() {//等待iFrame加载  
                   //记忆初始拖曳运动 
                   jQuery(iFrame).contents()[0].body.addEventListener('touchstart', function(e) {  
                       mouseY = e.targetTouches[0].pageY;  
                       mouseX = e.targetTouches[0].pageX;  
                   });  


                   //基于初始拖动位置更新滚动位置 
                   jQuery(iFrame).contents()[0].body.addEventListener('touchmove', function(e) {  
                       e.preventDefault();  
                       //防止整页拖动  


                       var box = jQuery(mask);  
                       box.scrollLeft(box.scrollLeft() + mouseX - e.targetTouches[0].pageX);  
                       box.scrollTop(box.scrollTop() + mouseY - e.targetTouches[0].pageY);  
                       //MUSEX和MouSe不需要定期更新，因为当前位置  
                       //因为鼠标相对于Tr.IFRAMY的当前位置随着掩码滚动而改变。.  
                   });  
               });  
               return true;  
           };  
           toScrollFrame('.myFrame', '.myMask');  

 
 
 
 
 
 */




function gotoHome() {
	document.getElementById("content").src = "/auto/knowledge/mListKnowledge";
}

function gotoSale() {
	document.getElementById("content").src = "/auto/knowledge/mListKnowledge";
}

function gotoAdd() {
	document.getElementById("content").src = "/auto/knowledge/mAddKnowledge";
	
	document.querySelectorAll(".bottom-item")[2].style.color = "red";
}

</script>
</head>
<body style="margin:0px;padding:0px;">

<div id="iframeDiv" style="-webkit-overflow-scrolling:touch;overflow:auto;z-index:1;">
	<iframe id="content" src="/auto/knowledge/mListKnowledge" onload=""></iframe>
</div>

<div style="position:fixed;bottom: 0;width:100%; background-color:#f0f0f0;">
<div style="display:flex;justify-content:space-between; padding-left:0.5rem;padding-right:0.5rem;font-size: 0.825rem">

<div class="bottom-item" onclick="gotoHome();" style="color:orange;">
<div>🏠</div>
<div>首页</div>
</div>

<div class="bottom-item" onclick="gotoSale();" style="color:gray;">
<div>🎁</div>
<div>卖什么</div>
</div>

<div class="bottom-item" onclick="gotoAdd()" style="color:gray;">
<div>📝</div>
<div>新增</div>
</div>

</div>
</div>

</body>
</html>
