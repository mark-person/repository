



<div th:fragment="nav(menuId)">
<style type="text/css">
.main-menu {position:fixed;bottom: 0; background-color:#f0f0f0;width:25.875rem;}
.main-div {display:flex;justify-content:space-between; padding:0.5rem 0.8rem 0.2rem 0.8rem;}
.main-item {text-align: center;color:gray;}
.main-activtiy {color:orange;}
</style>
<div class="main-menu">
<div class="main-div">
	<div class="main-item" id="homeMenu" onclick="gotoPage(this);">
		<div>🏠</div><div>home</div>
	</div>
	<div class="main-item" id="saleMenu" onclick="gotoPage(this);">
		<div>🎁</div><div>sale</div>
	</div>
	<div class="main-item" id="techMenu" onclick="gotoPage(this);">
		<div>🔨</div><div>tech</div>
	</div>
	<div class="main-item" id="insertMenu" onclick="gotoPage(this)">
		<div>📝</div><div>insert</div>
	</div>
</div>
</div>
<script type="text/javascript" th:inline="javascript">
$("#" + [[${menuId}]]).addClass("main-activtiy");
function gotoPage(obj) {
	if ($(obj).hasClass("main-activtiy")) {
		return;
	}
	
	if (obj.id == "homeMenu") {
		location.href = [[@{/auto/knowledge/mListKnowledge}]];
	}
	if (obj.id == "insertMenu") {
		location.href = [[@{/auto/knowledge/mAddKnowledge}]];
	}
}
</script>
</div>
