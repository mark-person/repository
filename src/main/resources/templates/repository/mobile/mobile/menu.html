



<div th:fragment="nav(menuId)">
<style type="text/css">
.main-menu {position:fixed;bottom: 0; background-color:#f0f0f0;width:25.875rem;;z-index:9999999}
.main-div {display:flex;justify-content:space-between; padding:0.3rem 0.8rem 0.1rem 0.8rem;}
.main-item {text-align: center;color:gray;cursor:pointer;}
.main-activtiy {color:orange;}
</style>
<div class="main-menu">
<div class="main-div">
	<div class="main-item" id="homeMenu" onclick="gotoPage(this);">
		<div>🏠</div><div>首页</div>
	</div>
	<div class="main-item" id="niceMenu" onclick="gotoPage(this);">
		<div>🎁</div><div>精选</div>
	</div>
	<div class="main-item" id="insertMenu" onclick="gotoPage(this)">
		<div>📝</div><div>发布</div>
	</div>
	<div class="main-item" id="myMenu" onclick="gotoPage(this)">
		<div style="color:black">🙂</div><div>我的</div>
	</div>
</div>
</div>
<script type="text/javascript" th:inline="javascript">
$("#" + [[${menuId}]]).addClass("main-activtiy");
function gotoPage(obj) {
	
	if (obj.id == "homeMenu") {
		location.href = [[@{/auto/mobile/home}]];
	}
	else if (obj.id == "niceMenu") {
		location.href = [[@{/auto/mobile/nice}]];
	}
	else if (obj.id == "insertMenu") {
		location.href = [[@{/auto/mobile/add}]];
	}
	else if (obj.id == "myMenu") {
		location.href = [[@{/auto/mobile/my}]];
	}
}
</script>
</div>
