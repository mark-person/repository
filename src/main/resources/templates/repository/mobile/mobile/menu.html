
<div th:fragment="nav(menuId)">
<style type="text/css">
.main-menu {position:fixed;bottom: 0; background-color:#f0f0f0;width:25.875rem;;z-index:9999}
.main-div {display:flex;justify-content:space-between; padding:0.3rem 0.8rem 0.1rem 0.8rem;}
.main-item {text-align: center;color:gray;cursor:pointer;font-size: 0.815rem}
.main-item div {padding:-0.2rem;margin:0rem}
.main-activtiy {color:orange;}
</style>
<div class="main-menu">
<div class="main-div">
	<div class="main-item" id="home" onclick="gotoPage(this);">
		<div th:class="${menuId} == 'home' ? 'iconfont icon-shouye1' : 'iconfont icon-shouye'"></div><div>首页</div>
	</div>
	<div class="main-item" id="nice" onclick="gotoPage(this);">
		<div class="iconfont icon-jingxuan"></div><div>精选</div>
	</div>
	<div class="main-item" id="subject" onclick="gotoPage(this)">
		<div class="iconfont icon-zhuantiliulan_jiaodian"></div><div>专题</div>
	</div>
	<div class="main-item" id="add" onclick="gotoPage(this)">
		<div th:class="${menuId} == 'add' ? 'iconfont icon-tianjia1' : 'iconfont icon-tianjia'"></div><div>添加</div>
	</div>
	<div class="main-item" id="my" onclick="gotoPage(this)">
		<div th:class="${menuId} == 'my' ? 'iconfont icon-wode1' : 'iconfont icon-wode'"></div><div>我的</div>
	</div>
</div>
</div>
<script type="text/javascript" th:inline="javascript">
$("#" + [[${menuId}]]).addClass("main-activtiy");
function gotoPage(obj) {
	location.href = [[@{/auto/mobile/}]] + obj.id;
}
</script>
</div>
