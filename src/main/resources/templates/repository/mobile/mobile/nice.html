<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>个人知识管理</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">

<link th:replace="common/fragment::mobile"/>
<script th:src="@{/static/cdn/template-3.0.0.js}" type="text/javascript" ></script>
<script type="text/javascript" th:inline="javascript">

var controllerPath = contextPath + "auto/mobile/";
$(function() {
	var list = [[${list}]];
	$("#knowDiv").append(template("itemTemplate", list));
	if (list.page.totalRows <= list.page.pageSize) {
		pageHasMore = false;
		$("#pageEnd").show();
	}
	
	$('#form').submit(function (e) {
		queryPage(1) 
	    e.preventDefault();
	    e.stopPropagation();
	 })
});

function queryPage(pageNumber) {
	var para = {pageNumber:pageNumber, uspId:$("#uspId").val(), recommend:$("#recommend").val()}
	$.post(controllerPath + "niceSearch", para, function(r) {
		if (pageNumber == 1) {
			currentPageNumber = 1;
			$("#knowDiv").html(template("itemTemplate", r));
		}
		else {
			$("#knowDiv").append(template("itemTemplate", r));
		}
		
		$("#pageInfo div").hide();
		if (r.page.pageSize * r.page.pageNumber < r.page.totalRows) {
			pageHasMore = true;
			$("#pageMore").show();
		}
		else {
			$("#pageEnd").show();
		}
	});
}

function recommendChange() {
	queryPage(1);
}

function uspChange() {
	queryPage(1);
}

function view(kId) {
	top.location.href = controllerPath + "view?id=" + kId;
}

var pageHasMore = true;
var currentPageNumber = 1;
$(window).scroll(function() {
  	// 距离顶部+当前高度 >=文档总高度 即代表滑动到底部 注：-50 上拉加载更灵敏
    if ($(this).scrollTop() + $(document).height() >= $(this).height() - 50) {   
    	// 加载数据
    	if (pageHasMore) {
    		pageHasMore = false;
    		currentPageNumber++;
    		moreData();
    	}
    }
});

function moreData() {
	$("#pageInfo div").hide();
	$("#bottomLoading").show();
	
	queryPage(currentPageNumber); 
}

function htmlEscape(text){ 
	  return text.replace(/[<>"&]/g, function(match, pos, originalText){
	    switch(match){
	    case "<": return "&lt;"; 
	    case ">":return "&gt;";
	    case "&":return "&amp;"; 
	    case "\"":return "&quot;"; 
	  } 
	}); 
}

template.config("escape", false);
var uspList = [[${uspList}]];
template.helper('getTitle', function(v) {
	v = htmlEscape(v);
	for (i in uspList) {
		v = v.replace(new RegExp("\\$\\{" + uspList[i].uspId + "\\}", "g"), '<a href="/auto/mobile/nice?uspId=' + uspList[i].uspId + '">' + uspList[i].key + '</a>');
	}
	return v;
})

</script>

<style type="text/css">
body {margin-top:2.75rem;margin-bottom:3rem}
.top-div {position:fixed;top:0;background-color:#f0f0f0;padding:.2rem 0;width:25.875rem;}
.top-div>div {display:flex;justify-content:space-between; padding-left:0.5rem;padding-right:0.5rem;}

input::-webkit-input-placeholder {padding-top:0.175rem;}

#knowDiv {display:flex;justify-content:space-between;flex-wrap:wrap;margin-left:0.3rem;margin-right:0.3rem;}
.know-item-div {border:1px solid #DCDCDC;background-color:white;margin:0.2rem 0.2rem;border-radius:0.5rem;cursor: pointer;}
.know-img {max-width:100%;max-height:100%;}
.know-img-div {width:12rem;height:12rem;border-bottom:1px solid #DCDCDC;display:table-cell;vertical-align:middle;text-align:center;}
.know-title {width:12rem;display:-webkit-box !important; overflow:hidden;-webkit-line-clamp:1;-webkit-box-orient:vertical;font-size: 0.825rem;padding:0.2rem;}

#pageInfo div {display: none;}
#pageInfo p {text-align: center;}
</style>
</head>

<body>

{{each list as v i}}
<div class="know-item-div" onclick="view({{v.kId}})">
	<div class="know-img-div">
		{{if v.mainImgSrc != null}}<img src="/img/{{v.mainImgSrc}}_100.jpg" class="know-img">{{else}}无图{{/if}}
	</div>
	<div class="know-title">{{getTitle(v.kTitle)}}</div>
</div>
{{/each}}
</script>

<div>

			$("#uspName").text($(obj).find(".usp-name").text());

	    <div class="dropdown-menu" style="min-width:15rem;font-size:0.865rem;">
	    	<a href="#" class="dropdown-item usp-item" style="display: flex;justify-content:space-between;color:#f40" onclick="uspSearch('', this)">
	    		<span href="#" class="usp-name">全部USP</span><span class="usp-yes">✔</span>
	    	</a>
	    	<a th:each="item:${uspList}" href="#" class="dropdown-item usp-item" style="display: flex;justify-content:space-between;" th:onclick="'uspSearch(' + ${item.uspId} + ', this)'">
	    		<span href="#" class="usp-name" th:text="${item.key}"></span><span class="usp-yes"></span>
	    	</a>
	    </div>
    </div>
    
    
    <div class="nav-item dropdown">
		<script>
		function recommendSearch(val, obj) {
			$(".recommend-item").css("color", "black");
			$(".recommend-yes").text("");
			
			$(obj).css("color", "#f40");
			$(obj).find(".recommend-yes").text("✔");
			$("#recommend").val(val);
			$("#recommendName").text($(obj).find(".recommend-name").text());
			queryPage(1);
		}
		</script>
		<input type="hidden" id="recommend">
	    <a id="recommendName" class="nav-link dropdown-toggle ellipsis" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" style="color:#f40;max-width:12.1rem">全部推荐</a>
	    <div class="dropdown-menu" style="min-width:15rem;font-size:0.865rem;">
	    	<a href="#" class="dropdown-item recommend-item" style="display: flex;justify-content:space-between;color:#f40" onclick="recommendSearch('', this)">
	    		<span href="#" class="recommend-name">全部推荐</span><span class="recommend-yes">✔</span>
	    	</a>
	    	<a href="#" class="dropdown-item recommend-item" style="display: flex;justify-content:space-between;color:#f40" onclick="recommendSearch('5', this)">
	    		<span href="#" class="recommend-name">⭐⭐⭐⭐⭐</span><span class="recommend-yes"></span>
	    	</a>
	    	<a href="#" class="dropdown-item recommend-item" style="display: flex;justify-content:space-between;color:#f40" onclick="recommendSearch('4', this)">
	    		<span href="#" class="recommend-name">⭐⭐⭐⭐</span><span class="recommend-yes"></span>
	    	</a>
	    	<a href="#" class="dropdown-item recommend-item" style="display: flex;justify-content:space-between;color:#f40" onclick="recommendSearch('3', this)">
	    		<span href="#" class="recommend-name">⭐⭐⭐</span><span class="recommend-yes"></span>
	    	</a>
	    	<a href="#" class="dropdown-item recommend-item" style="display: flex;justify-content:space-between;color:#f40" onclick="recommendSearch('2', this)">
	    		<span href="#" class="recommend-name">⭐⭐</span><span class="recommend-yes"></span>
	    	</a>
	    	<a href="#" class="dropdown-item recommend-item" style="display: flex;justify-content:space-between;color:#f40" onclick="recommendSearch('1', this)">
	    		<span href="#" class="recommend-name">⭐</span><span class="recommend-yes"></span>
	    	</a>
	    </div>
    </div>

	<select class="form-control" id="recommend" style="width:12.1rem" onchange="recommendChange()">
		<option value="">全部⭐</option>
    	<option value="5">⭐⭐⭐⭐⭐</option>

    	<option value="3">⭐⭐⭐</option>
    	<option value="2">⭐⭐</option>
    	<option value="1">⭐</option>
    </select>
     -->
</div>
</div>
<div id="knowDiv"></div>
<div id="pageInfo">
	<div id="pageMore"><p>-- 上拉加载更多 --</p></div>
    <div id="bottomLoading"><p>-- 加载中... --</p></div>
