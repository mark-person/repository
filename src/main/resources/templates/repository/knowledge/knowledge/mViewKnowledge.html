
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,user-scalable=no">
<script type="text/javascript">
document.getElementsByTagName('html')[0].style.fontSize=window.screen.width/(7.5*3.45)+'px';
// 宽：25.875rem  25.875/2=12.9375
</script>

<link th:replace="common/fragment::mobile"/>
<script th:src="@{/static/mobile/swiper.jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/static/markdown/marked.min.js}"  type="text/javascript"></script>
<link th:href="@{/static/mobile/swiper.min.css}" rel="stylesheet"></script>


<script type="text/javascript" th:inline="javascript">
var controllerPath = contextPath + "auto/knowledge/";



$(function() {
	var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination'
	});
	
	var kContent = [[${pojo.kContent}]];
	var html = marked(kContent);
	
	$('#kContent').contents().find('body').html(html);
	
});

</script>
<style type="text/css">

.swiper-container {
	height:25rem;
	width:100%;
	margin:0;
}
.swiper-slide {
	text-align: center;
	font-size: 18px;
	background: #fff;
	
	/* Center slide text vertically */
	display: -webkit-box;
	display: -ms-flexbox;
	display: -webkit-flex;
	display: flex;
	-webkit-box-pack: center;
	-ms-flex-pack: center;
	-webkit-justify-content: center;
	justify-content: center;
	-webkit-box-align: center;
	-ms-flex-align: center;
	-webkit-align-items: center;
	align-items: center;
	border:1px solid green;
}
</style>
</head>
<body>

<div class="container">

<div class="panel panel-default">

<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide" th:each="item,iterStat:${imgList}">
			<img th:src="'/img/' + ${item}" style="max-width:100%;max-height:100%;display: none">
		</div>
	</div>
	<div class="swiper-pagination"></div>
</div>
<ul class="list-group">
    <li class="list-group-item">
    	<div class="row" th:text="${pojo.kTitle}"></div>
    </li>
    <li class="list-group-item">
   		<div class="row" th:text="${pojo.catName}"></div>
    </li>
    <li class="list-group-item">
    	<div class="row">
	    	<div id="recommend" class="col-form-label col-12" style="display:flex;justify-content:space-between;">
		    	<span class="star" th:each="item:${starList}">⭐</span>
	    	</div>
    	</div>
    </li>
    <li class="list-group-item" style="padding:0">
    	<iframe id="kContent" style="border:0;width: 100%;height:100%">
    		<body></body>
    	</iframe>
    </li>
</ul>


</div>
</body>
</html>
