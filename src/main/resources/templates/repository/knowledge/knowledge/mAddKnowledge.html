
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:replace="common/fragment::mobile"/>

<script th:replace="repository/knowledge/knowledge/js::js"/></script>

<script type="text/javascript" th:inline="javascript">
var controllerPath = contextPath + "auto/knowledge/";

// >>>>>>>>>>>>>>>>>>>>>>img
var img = {};
var IMG_SCALE_HEIGHT = 60;
img.fileChange = function(obj) {
	this.loadImg(obj.files, obj.files.length);
	// 重新生成一个，防失效
	$(obj).prop("outerHTML", $(obj).prop("outerHTML"));
}
img.loadImg = function(f, n) {
	n--;
	var reader = new FileReader();
	reader.onload = function() {
		//alert(this.result)
		var tmpImg = new Image();
		tmpImg.onload = function() {
			var canvas = document.createElement("canvas");
			canvas.width = this.width;
		    canvas.height = this.height;
		    var context = canvas.getContext("2d");
		    context.drawImage(this, 0, 0, this.width, this.height, 0, 0, this.width, this.height);
		    var newSrc = canvas.toDataURL('image/jpeg', 0.3);
		    
		    var jObj = $($("#imgTemplate").html());
			var imgObj = jObj.find(".upload-img");
		    imgObj.prop("src", newSrc);
			imgObj.data("file", dataURLtoFile(newSrc));
			$("#imgLi").after(jObj);
			if (n > 0) img.loadImg(f, n);
			else {
				$(".to-top").show();
				$(".to-top:eq(0)").hide();
			}
		}
		tmpImg.src = this.result;
	}
	reader.readAsDataURL(f[n]);
}

function dataURLtoFile(dataurl) {
	var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
	bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
	while(n--){
		u8arr[n] = bstr.charCodeAt(n);
	}
	return new Blob([u8arr], {type:mime});
}
img.resize = function(img) {
	var initWidth = img.width;
	var initHeight = img.height;
	$(img).data("data-init-width", initWidth);
	$(img).data("data-init-height", initHeight);
	$(img).data("data-init-boolean", true);
	
	if (initWidth < initHeight) {
		$(img).css({width:IMG_SCALE_HEIGHT * initWidth / initHeight, height:IMG_SCALE_HEIGHT});
	}
	else {
		$(img).css({width:IMG_SCALE_HEIGHT, height:IMG_SCALE_HEIGHT * initHeight / initWidth});
	}
	$(".upload-img").show();
}
img.click = function(obj) {
	var isInit = $(obj).data("data-init-boolean");
	 $(obj).data("data-init-boolean", isInit ? false : true);
	
	var initWidth = new Number($(obj).data("data-init-width"));
	var initHeight = new Number($(obj).data("data-init-height"));
	
	if (isInit) {
		$(obj).css({position:"fixed", left:$(obj).offset().left, top:$(obj).offset().top});
		
		var w = $(obj).parents(".list-group-item").width();
		if (w >= initWidth) {
			$(obj).css({width:initWidth, height:initHeight});
		}
		else {
			$(obj).css({width:w, height:w*initHeight/initWidth});
		}
	}
	else {
		if (initWidth < initHeight) {
			$(obj).css({position:"", width:IMG_SCALE_HEIGHT * initWidth / initHeight, height:IMG_SCALE_HEIGHT});
		}
		else {
			$(obj).css({position:"", width:IMG_SCALE_HEIGHT, height:IMG_SCALE_HEIGHT * initHeight / initWidth});
		}
	}
}
img.remove = function(obj) {
	$(obj).parent().remove();
	$(".to-top").show();
	$(".to-top:eq(0)").hide();
}
img.top = function(obj) {
	$("#imgLi").after($(obj).parent());
	$(".to-top").show();
	$(".to-top:eq(0)").hide();
}

function upload(files) {
	var formData = new FormData();
	formData.append("module", "idea");
	 $(".upload-img").each(function() {
		formData.append("file", $(this).data("file"));
	});
	
	showLoading();
	$.ajax({url:[[@{/auto/uploadImg/uploadKnowledge}]], type:"POST", contentType:false, data:formData ,processData:false,
		success:function(r) {
			if (r.errcode === 0) {
				var imgIndex = 0;
				$(".upload-img").each(function(i, o) {
					var dataUrl = $(this).data("data-url");
					if (!dataUrl) {
						$(this).data("data-url", r.list[imgIndex++]);
					}
				})
				insertOrUpdateKnowledge();
			}
			else {
				alertDanger(r.errmsg);
			}
		}
	})
}

function insertOrUpdateKnowledge() {
	if (!$("[name=kTitle]").val()) {
		 $("[name=kTitle]").val($("[name=kTitle]").prop("placeholder"));
	}
	$("[name=recommend]").val($("#recommend .starShow").length);
	
	var srcList = [];
	$(".upload-img").each(function(i, o) {
		srcList.push($(this).data("data-url"));
	})
	var imgSrc = "&imgSrc=" + srcList.join(",");
	
	if (initkContent == $("#kContent").val()) {
		$("[name=kContent]").val("");
	}
	else {
		$("[name=kContent]").val($("#kContent").val());
	}
	
	$.post(controllerPath + "insertOrUpdate", $("#addForm").serialize() + imgSrc, function(r) {
		if (r.errcode === 0) {
			alertSuccess();
			hideLoading();
			
			$("[name=kId]").val(r.kId);
			$("#actionHint").html("修改");
		}
	});
}

function ok() {
	var imgLen = 0;
	$(".upload-img").each(function() {
		imgLen = $(this).data("data-url") ? imgLen : ++imgLen;
	})
	
	if (imgLen != 0) {
		upload();
	}
	else {
		insertOrUpdateKnowledge();
	}
}

var initkContent;
$(function() {
	$("#recommend span").click(function() {
		$("#recommend b").removeClass("starHide");
		$("#recommend b").addClass("starShow");
		$(this).nextAll().each(function(i, o) {
			$(o).find("b").removeClass("starShow");
			$(o).find("b").addClass("starHide");
		})
	});
	initkContent = $("#kContent").val();
})


function resetForm() {
	$("[name=kTitle]").val("");
	$("#kContent").val(initkContent);
	$(".upload-img").parent().parent().remove();
	
	$("[name=kId]").val("");
	$("#actionHint").html("新增");
}
</script>

<style type="text/css">
.star {
	border:1px solid rgba(0,0,0,.125);
	cursor: pointer;
}
.starShow {visibility:visible}
.starHide {visibility:hidden}
</style>

</head>

<body>

<div class="container">

<script id="imgTemplate" type="text/html">
<li class="list-group-item d-flex align-items-center">
	<div style="width:60px;height:60px"><img class="upload-img" style="display:none" onload="img.resize(this)" onclick="img.click(this)"></div>
	<span class="badge badge-dark" style="margin-left:15px;padding:8px" onclick="$(this).parent().find('img').click()"><i class="fa fa-search-plus"></i>放大</span>
	<span class="badge badge-dark" style="margin-left:15px;padding:8px" onclick="img.remove(this)"><i class="fa fa-close"></i>删除</span>
	<span class="badge badge-dark to-top" style="margin-left:15px;padding:8px;display:none" onclick="img.top(this)"><i class="fa fa-caret-up"></i>置顶</span>
</li>
</script>

<div class="panel panel-default">
<form id="addForm">
<input type="hidden" name="kId">
<input type="hidden" name="recommend">
<input type="hidden" name="kContent">
<ul class="list-group" id="imgUL">
    <li class="list-group-item">
    	<div class="row">
    		<label class="col-form-label col-3">title</label>
    		<input class="form-control col-9" type="text" name="kTitle" placeholder="无" th:value="${pojo.kTitle}">
    	</div>
    </li>
    <li class="list-group-item">
   		<div class="row">
	    	<label class="col-form-label col-3">category</label>
	    	<select class="form-control col-9" name="catId">
	    		<option th:each="item:${catList}" th:text="${item.catName}" th:value="${item.catId}" th:selected="${item.catId == pojo.catId}"></option>
	    	</select>
    	</div>
    </li>
    <li class="list-group-item" style="display: none">
    	<div class="row">
	    	<label class="col-form-label col-3">recommend</label>
	    	<div id="recommend" class="col-form-label col-9" style="display:flex;justify-content:space-between;">
		    	<span class="star"><b>⭐</b></span>
		    	<span class="star"><b>⭐</b></span>
		    	<span class="star"><b>⭐</b></span>
		    	<span class="star"><b class="starHide">⭐</b></span>
		    	<span class="star"><b class="starHide">⭐</b></span>
	    	</div>
    	</div>
    </li>
    <li class="list-group-item">
    	<div class="row">
	    	<label class="col-form-label col-3">content</label>
<textarea id="kContent" rows="3" class="form-control col-9" th:text="${pojo.kContent}">
# 
* 
* 
</textarea>
    	</div>
    	
    </li>
	<li class="list-group-item" id="imgLi">
		<input type="file" multiple="multiple" accept="image/*" onchange="img.fileChange(this)" style="display:none">
		<a href="#" onclick="$(this).prev().click()">images</a>
	</li>
	
	<li class="list-group-item">
		<button type="button" class="btn btn-primary btn-sm" onclick="ok()">确认<span id="actionHint">新增</span></button>
		
		&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="#this" onclick="resetForm()">清除</a>
	</li>
</ul>
</form>


</div>

</div>
</body>
</html>
